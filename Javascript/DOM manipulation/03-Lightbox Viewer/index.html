<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lightbox Viewer</title>
</head>
<body>
    <h1>My Gallery</h1>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" alt="stonehenge" class="gallery-item">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" alt="storm" class="gallery-item">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" alt="trees" class="gallery-item">
    </div>

    <div class="lightbox">
        <button id="close-btn">&times;</button>
        <img src="" alt="stonehenge" id="lightbox-image">
    </div>

    <script src="./script.js"></script>
</body>
</html>
