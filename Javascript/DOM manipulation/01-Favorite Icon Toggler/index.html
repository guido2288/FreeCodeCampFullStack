<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Favorite Icon Toggler</title>
</head>
<body>
    
    <div class="container">
        <h1>Which one is your favorite?</h1>
        <ul class="item-list">
            <li>
                <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/4/43/latest/20190406170624/Bulbasaur.png/480px-Bulbasaur.png" alt="Bulbasaur">
                <p>Bulbasaur</p>
                <button class="favorite-icon">&#9825;</button>
            </li>
            <li>
                <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/5/56/latest/20200307023245/Charmander.png/480px-Charmander.png" alt="Charmander">
                <p>Charmander</p>
                <button class="favorite-icon">&#9825;</button></li>
            <li>
                <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/e/e3/latest/20160309230820/Squirtle.png/480px-Squirtle.png" alt="Squirtle">
                <p>Squirtle</p>
                <button class="favorite-icon">&#9825;</button></li>
        </ul>

    </div>
    <script src="./script.js"></script>
</body>
</html>
